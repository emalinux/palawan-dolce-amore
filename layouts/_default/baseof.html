<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{- if .IsHome }}
    <meta name="description" content="{{ .Site.Params.tagline }}">
  {{- end }}
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin:0; padding:0; line-height:1.5; }
    header, footer { padding: 1rem 2rem; background:#f3f3f3; }
    main { padding: 2rem; max-width:960px; margin:0 auto; }
    nav a { margin-right: 1rem; text-decoration:none; color:#333; }
    .hero { text-align:center; padding:4rem 1rem; background:#fafafa; }
    .btn { display:inline-block; padding:0.6rem 1.2rem; border-radius:4px; border:1px solid #333; text-decoration:none; color:#333; }
    .project-list { display:flex; flex-wrap:wrap; gap:1rem; margin-top:1rem; }
    .project-card { border:1px solid #ddd; padding:1rem; flex:1 1 200px; }
  </style>
</head>
<body>
  <header>
    <strong>{{ .Site.Title }}</strong>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <small>
      © {{ now.Year }} {{ .Site.Params.orgName }} — Website by Assembler Computer & Friends
    </small>
  </footer>
</body>
</html>
