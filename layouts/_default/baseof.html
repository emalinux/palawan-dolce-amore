<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{- if .IsHome }}
    <meta name="description" content="{{ .Site.Params.tagline }}">
  {{- end }}

  <!-- CSS principale del sito -->
  <link rel="stylesheet" href="/css/palawan.css">
  <!-- Lightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <!-- Stili base minimi (puoi snellirli più avanti se vuoi) -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    main {
      padding: 0; /* usiamo i padding dei .page-container */
    }
    footer {
      padding: 1rem 2rem;
      background: #f3f3f3;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-title">
        <a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
      </div>

      {{ $currentPage := . }}
      <nav class="site-nav">
        {{ range .Site.Menus.main }}
          {{ $isCurrent := $currentPage.IsMenuCurrent "main" . }}
          <a href="{{ .URL | relLangURL }}" {{ if $isCurrent }}aria-current="page" class="is-active"{{ end }}>
            {{ .Name }}
          </a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <small>
      © {{ now.Year }} {{ .Site.Params.orgName }} — Website by Assembler Computer &amp; Friends
    </small>
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      GLightbox({
        selector: ".glightbox",
        touchNavigation: true,
        loop: true,
      });
    });
  </script>
</body>
</html>
